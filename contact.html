<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Fidha</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-900 text-gray-100">
  <header class="bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Fidha</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-blue-400">Home</a>
        <a href="about.html" class="hover:text-blue-400">About</a>
        <a href="projects.html" class="hover:text-blue-400">Projects</a>
        <a href="resume.html" class="hover:text-blue-400">Resume</a>
        <a href="contact.html" class="text-blue-400 font-medium">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-12">
    <h2 class="text-4xl font-bold mb-6">Contact Me</h2>

    <form action="https://formspree.io/f/your-id" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
        <input type="text" id="name" name="name" required class="w-full p-3 mt-1 bg-gray-800 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email" required class="w-full p-3 mt-1 bg-gray-800 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500">
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full p-3 mt-1 bg-gray-800 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500"></textarea>
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-xl transition">
        Send Message
      </button>
    </form>

    <div class="mt-10 text-gray-400">
      <p>Or reach me via:</p>
      <p>Email: <a href="mailto:fidhathasnin@gmail.com" class="text-blue-400">fidhathasnin@gmail.com</a></p>
      <p>LinkedIn: <a href="https://www.linkedin.com/in/fidha-thasni-n-" class="text-blue-400" target="_blank">@fidha-thasni-n</a></p>
      <p>GitHub: <a href="https://github.com/fidhathasnin" class="text-blue-400" target="_blank">@fidhathasnin</a></p>
    </div>
  </main>

  <footer class="text-center py-6 text-gray-400">
    Â© 2025 Fidha Thasni N
  </footer>
</body>
</html>
